	<script>
	const quotes = [
		"'If I'm not for myself, who is? If I'm only for myself, who am I?' - Hillel the Elder",
		"'Beautiful things don't ask for attention.'",
		"'It is just us and in the firmament above, the light of a billion billion dying stars' - Alain de Botton",
		"'If it isn't good, let it die. If it doesn't die, make it good' - Ajahn Chah",
		"'What make night within us may leave stars' - Victor Hugo",
		"'The moment siezes us.'",
		"'When the soul lies down in that grass, the world is too full to talk about.' - Rumi",
		"'And when the earth shall claim your limbs, then shall you truly dance.' - Khalil Gibran",
		"'The highest form of knowledge is empathy for it require us to suspend our egos and live in another's world' - Plato",
		"'Between what is said and not meant, and what is meant and not said, most of love is lost.' - Khalil Gibran",  
		"'If I am worth anything later, I am worth something now. For wheat is wheat, even if poeple think it is a grass in the beginning' - Vincent van Gogh",
		"'.'"
	
	];

	const subtitleElement = document.getElementById('home-subtitle');

	function typeWriter(text) {
		let i = 0;
		subtitleElement.innerHTML = '';
		
		function type() {
			if (i < text.length) {
				subtitleElement.innerHTML += text.charAt(i);
				i++;
				setTimeout(type, 80); 
			}
		}
		type();
	}

	
	function showRandomQuote() {
		const randomIndex = Math.floor(Math.random() * quotes.length);
		const selectedQuote = quotes[randomIndex];
		typeWriter(selectedQuote);
	}

	
	document.addEventListener('DOMContentLoaded', showRandomQuote);
	</script>
